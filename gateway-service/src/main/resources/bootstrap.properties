spring.application.name=gateway-service
spring.config.import=optional:configserver:${CONFIG_SERVER_URL:http://localhost:8001}
spring.cloud.config.uri=${CONFIG_SERVER_URL:http://localhost:8001}
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.max-attempts=5
spring.cloud.config.retry.initial-interval=1000

# Gateway Routes Configuration
# Product Service
spring.cloud.gateway.server.webflux.routes[0].id=product-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**,/categories/**

# Order Service
spring.cloud.gateway.server.webflux.routes[1].id=order-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://order-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/orders/**,/cart/**

# Client API
spring.cloud.gateway.server.webflux.routes[2].id=client-api
spring.cloud.gateway.server.webflux.routes[2].uri=lb://client-api
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/auth/**,/api/users/**

# Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8002/eureka/
eureka.instance.prefer-ip-address=true
